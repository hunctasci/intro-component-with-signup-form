<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro component with sign up form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="./index.js"></script>
  </head>
  <body
    class="bg-gradient-to-r from-purple-500 to-pink-500 flex flex-col md:flex-row md:items-center md:my-52 md:w-9/12 md:items-center md:justify-center mx-auto"
  >
    <!-- Hero section -->
    <div
      class="flex flex-col space-y-6 items-center text-center my-20 w-96 mx-auto"
    >
      <h2 class="text-3xl mx-10 text-white font-bold">
        Learn to code by watching others
      </h2>
      <p class="text-neutral-300">
        See how experienced developers solve problems in real-time. Watching
        scripted tutorials is great, but understanding how developers think is
        invaluable.
      </p>
    </div>

    <!-- form section -->

    <div
      class="flex items-center flex-col bg-gray-300 rounded-lg w-96 mx-auto py-8 space-y-3 drop-shadow-2xl"
    >
      <button
        class="bg-neutral-100 px-20 py-5 rounded-lg drop-shadow-xl bg-pink-200"
      >
        <strong>Try it free 7 days</strong> then<br />
        $20/mo. thereafter
      </button>
      <div>
        <form class="flex flex-col space-y-3 items-center" action="">
          <input
            id="first-name"
            class="px-11 py-4 rounded-lg"
            type="text"
            placeholder="First Name"
          />
          <input
            id="last-name"
            class="px-11 py-4 rounded-lg"
            type="text"
            placeholder="Last Name"
          />
          <input
            id="email"
            class="px-11 py-4 rounded-lg"
            type="text"
            placeholder="Email Address"
          />
          <input
            id="password"
            class="px-11 py-4 rounded-lg"
            type="text"
            placeholder="Password"
          />

          <button type="submit" class="bg-green-600 px-24 py-5 rounded-lg">
            Claim your free trial
          </button>
        </form>

        <p class="text-center text-xs mx-16 mt-3 text-neutral-500">
          By clicking the button, you are agreeing to <br />
          our <span class="font-bold text-red-700">Terms and Services</span>
        </p>
      </div>
    </div>
  </body>
</html>
